<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijaykumar Kakde - Terminal Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <div class="terminal-title">vijaykakde@portfolio:~$</div>
        </div>
        
        <div class="terminal-body">
            <div class="output" id="output"></div>
            <div class="input-line">
                <span class="prompt">vijaykakde@portfolio:~$ </span>
                <input type="text" id="commandInput" class="command-input" autocomplete="off" autofocus>
                <span class="cursor" id="cursor">_</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
